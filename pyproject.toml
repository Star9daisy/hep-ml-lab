[tool.poetry]
name = "hep-ml-lab"
version = "0.3.1"
description = "An end-to-end framework used for research combining high-energy physics phenomenology with machine learning."
license = "MIT"
authors = ["Star9daisy <star9daisy@outlook.com>"]
readme = "README.md"
repository = "https://github.com/Star9daisy/hep-ml-lab"
documentation = "https://star9daisy.github.io/hep-ml-lab/"
keywords = ["high energy physics", "machine learning", "framework"]

packages = [{ include = "hml" }]

[tool.poetry.dependencies]
dill = "^0.3.7"
numpy = "^1.22"
pandas = "2.0.3"
python = ">=3.9,<3.12"
rich = "^13.4.2"
scikit-learn = "^1.2.2"
tensorflow = "^2.14.0"
beautifulsoup4 = "^4.12.2"
pexpect = "^4.9.0"
awkward = "^2.5.1"
fastjet = "^3.4.1.3"
matplotlib = "^3.8.2"

[tool.poetry.group.dev.dependencies]
deptry = "^0.12.0"
mkdocs = "^1.4.3"
mkdocs-exclude = "^1.0.2"
mkdocs-material = "^9.1.15"
mkdocstrings = { extras = ["python"], version = "^0.22.0" }
pygments = "^2.16.1"
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
python-dotenv = "^1.0.0"
mkdocs-jupyter = "^0.24.6"
ruff = "^0.1.13"

[tool.deptry.per_rule_ignores]
DEP001 = ["ROOT"]
DEP002 = ["dill", "tensorflow"]
DEP003 = ["keras"]

[tool.deptry]
ignore_notebooks = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "@abstract", "raise NotImplementedError"]
omit = ["*/*_test.py"]

[tool.coverage.run]
omit = ["*/*_test.py"]
