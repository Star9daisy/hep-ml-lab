[tool.poetry]
name = "hml"
version = "0.1.0"
description = "HML (HEP ML Lab) is a compact end-to-end framework for machine learning application in high energy physics."
authors = ["Star9daisy", "star9daisy@outlook.com"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
pyyaml = "^6.0"
numpy = "^1.24.3"


[tool.poetry.group.dev.dependencies]
mkdocs = "^1.4.3"
mkdocstrings = {extras = ["python"], version = "^0.22.0"}
mkdocs-material = "^9.1.15"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
