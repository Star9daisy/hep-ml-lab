[tool.poetry]
authors = ["Star9daisy <star9daisy@outlook.com>"]
description = "An end-to-end framework used for research combining high-energy physics phenomenology with machine learning."
documentation = "https://star9daisy.github.io/hep-ml-lab/"
homepage = "https://github.com/Star9daisy/hep-ml-lab"
keywords = ["high energy physics", "machine learning", "framework"]
license = "MIT"
name = "hep-ml-lab"
packages = [{include = "hml"}]
readme = "README.md"
version = "0.5.0"

[tool.poetry.dependencies]
awkward = "^2.5.1"
beautifulsoup4 = "^4.12.2"
dill = "^0.3.7"
fastjet = "^3.4.1.3"
inflection = "^0.5.1"
keras = ">=3.0.0"
matplotlib = "^3.8.2"
numba = "^0.59.0"
numpy = "^1.22"
pandas = "2.0.3"
pexpect = "^4.9.0"
python = ">=3.9,<3.12"
rich = "^13.4.2"
scikit-learn = "^1.2.2"
seaborn = "^0.13.2"
tabulate = "^0.9.0"
tinydb = "^4.8.0"
tqdm = "^4.66.4"
typeguard = "^4.3.0"
uproot = "^5.3.1"
vector = "^1.3.0"

[tool.poetry.group.dev.dependencies]
deptry = "^0.12.0"
ipykernel = "^6.29.5"
mkdocs = "^1.4.3"
mkdocs-exclude = "^1.0.2"
mkdocs-jupyter = "^0.24.6"
mkdocs-material = "^9.1.15"
mkdocstrings = {extras = ["python"], version = "^0.22.0"}
pygments = "^2.16.1"
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
pytest-doctestplus = "^1.2.1"
python-dotenv = "^1.0.0"

[tool.deptry.per_rule_ignores]
DEP001 = ["ROOT"]
DEP002 = ["dill", "tensorflow"]
DEP003 = ["keras"]
DEP004 = ["pytest"]

[tool.deptry]
ignore_notebooks = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "@abstract", "raise NotImplementedError"]
omit = ["*/*_test.py"]

[tool.coverage.run]
omit = ["*/*_test.py"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true

[tool.ruff.lint]
ignore = ["E402"]

[tool.pytest.ini_options]
addopts = [
  "--cov=hml",
  "--cov-report=xml",
  "--cov-report=term:skip-covered",
  "-vv",
]
