name: HML Tests

on:
  push:

jobs:
  run_tests:
    runs-on: ubuntu-latest
    container: star9daisy/hml-env:1.8.0

    steps:
    - uses: actions/checkout@v2
    
    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -
    
    - name: Install HML dependencies
      run: /github/home/.local/bin/poetry install
    
    - name: Run tests
      run: |
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$(pwd)/madgraph5/Delphes
        export ROOT_INCLUDE_PATH=$(pwd)/madgraph5/Delphes/external
        /github/home/.local/bin/poetry run pytest -v --cov=hml --cov-report=xml tests
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN}}
